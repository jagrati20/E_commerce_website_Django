{%extends "home/base.html"%}
{%load static%}

{%block content%}


<div id="hot">
       <div class="box">
           <div class="container">
               <div class="col-md-12">
                   <h2>
                       This Website is designed for our software Project
                   </h2>
               </div><!-- col-md-12 ends -->
           </div><!-- container ends -->
       </div><!-- box ends -->
</div><!-- #hot ends -->

        <div class="container" id="slider">
                <div class="col-md-12">
                    <div class="carousel slide" id="myCarousel" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol><!-- carousel indicator ends -->
                        <div class="carousel-inner">
                            <div class="item active">
                                        <img src="{% static 'home/images/coll-1.jpg' %}" alt="Website Logo" >
                            </div>
                                <div class="item">
                                    <img src="{% static 'home/images/coll-2.jpg' %}" alt="Website Logo" >
                            </div>
                                <div class="item">
                                        <img src="{% static 'home/images/coll-3.jpg' %}" alt="Website Logo" >
                            </div>
                            <div class="item">
                                        <img src="{% static 'home/images/coll-4.jpg' %}" alt="Website Logo" >
                            </div>
                        </div><!-- carousel inner ends -->


                    </div><!-- carousel slider ends -->
                </div><!-- col-md-12 ends -->
        </div><!-- container slider ends -->

{% endblock %}
